<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="../css/simple.css" text="text/css" rel="stylesheet"/>
        <title>Usuário</title>
    </h:head>
    <h:body>

        <div id="topo">

        </div>
        <div id="logo"></div>
        <p:megaMenu styleClass="inv">  

            <p:menuitem value="Principal" url="indexUsuario.jsf" icon="ui-icon-check"/>

            <p:submenu label="Adicionar" icon="ui-icon-document">  
                <p:column>
                    <p:submenu label="Multimídia:">
                        <p:menuitem value="Audio" action="#{cadastrarAudioManagerBean.inicializar()}"/>
                        <p:menuitem value="Imagem" action="#{cadastrarImagemManagerBean.inicializar()}" />
                        <p:menuitem value="Texto" action="#{cadastrarTextoManagerBean.inicializar()}" />
                        <p:menuitem value="Vídeo" action="#{cadastrarVideoManagerBean.inicializar()}" />
                    </p:submenu>
                </p:column>
            </p:submenu>
            <p:submenu label="Buscar" icon="ui-icon-document">  
                <p:column>
                    <p:submenu label="Por Seções:">
                        <p:menuitem value="Audio" url="#"/>
                        <p:menuitem value="Imagem" url="#" />
                        <p:menuitem value="Texto" url="#" />
                        <p:menuitem value="Vídeo" url="#" />
                    </p:submenu>
                </p:column>
            </p:submenu> 

            <p:menuitem value="Sair" action="#{UserBean.encerrarSessao()}" icon="ui-icon-close" />  
        </p:megaMenu>  


        <h:form enctype="multipart/form-data" id="envia">
            <h1>Upload Multimídia - Imagem</h1>

            <h:panelGrid columns="3">


                <h:outputLabel value="Enviar Arquivo"/>

                <p:fileUpload label="Procurar..."
                              id="enviaProjeto"
                              fileUploadListener="#{cadastrarImagemManagerBean.processFileUpload}"
                              auto="false"
                              allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                              update="mensagem"
                              invalidFileMessage="Arquivo inválido!"
                              dragDropSupport="true"
                              invalidSizeMessage="Arquivo ultrapassa o limite permitido!"/>


                <p:growl id="mensagem" showDetail="true"/>
            </h:panelGrid>

            <h:commandLink action="#{cadastrarImagemManagerBean.finalizar()}" value="Finalizar"/>            
        </h:form>


    </h:body>
</html>
