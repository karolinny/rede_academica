<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="indexDiretor.xhtml">
        <ui:define name="conteudo">
            <div id="bloco">
                <h:form>
                    <p:panel header="Cadastrar novo grupo" styleClass="tenso"> 


                        <h:messages errorClass="error"/>  

                        <h:panelGrid columns="3" columnClasses="label, value" styleClass="grid">

                            <h:outputText class="poha" value="Nome: " />  
                            <p:inputText id="nome" label="Nome" value="#{GrupoNovo.grupo.nome}" />
                            <h:message for="nome" />

                            <h:outputText class="poha" value="Descricao: " />  
                            <p:inputText id="descricao" label="Descricao" value="#{GrupoNovo.grupo.descricao}" />
                            <h:message for="descricao" />
                            
                            <h:outputText class="poha" value="Andamento: " />  
                            <p:inputText id="andamento" label="Andamento" value="#{GrupoNovo.grupo.status}" />
                            <h:message for="andamento" />
                            
                            <h:outputText class="poha" value="Tipo:" />
                            <p:selectOneMenu value="#{GrupoNovo.grupo.tipo}">
                                <f:selectItem itemLabel="PPC" itemValue="PPC"/>
                                <f:selectItem itemLabel="OUTRO" itemValue="OUTRO"/>                             

                            </p:selectOneMenu>

                        </h:panelGrid>
                        <br />
                        <br />
                        <h:panelGrid columns="2">

                            <p:commandButton value="Salvar" action="#{GrupoNovo.cadastrarGrupo()}"/>
                            <p:commandButton value="Apagar" type="reset"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
