<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="indexUsuario.xhtml">
        <ui:define name="conteudo">
<div id="bloco">
            <p:dataTable id="dataTableSegmentos" value="#{cadastrarTextoManagerBean.listaTexto}" var="texto" emptyMessage="">
                <p:column>
                    <f:facet name="header">Nome</f:facet>
                    #{texto.nome}
                </p:column>
                <p:column>
                    <f:facet name="header">Autor</f:facet>
                    #{texto.autor}
                </p:column>                
                <p:column>
                    <f:facet name="header">Genêro</f:facet>
                    #{texto.genero}
                </p:column>
                <p:column>
                    <f:facet name="header">Extensão</f:facet>
                    #{texto.extensao}
                </p:column>      
                <p:column>
                    <f:facet name="header">UpLoader</f:facet>
                    #{texto.upLoader}
                </p:column>
                <p:column>
                    <f:facet name="header">URL</f:facet>
                    #{audio.url}
                </p:column>                
            </p:dataTable>
</div>
        </ui:define>
    </ui:composition>
</html>
