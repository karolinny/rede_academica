<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="indexDiretor.xhtml">
        <ui:define name="conteudo">
            <div id="conteudo">
                <div id="bloco">

                    <h:form>
                        <p:panel header="Cadastro Geral" styleClass="tenso">  

                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputLabel class="poha" value="Nome: "/>
                                <p:inputText value="#{UserBean.usuarioCadastro.nome}"/>

                                <h:outputLabel class="poha" value="E-mail: "></h:outputLabel>
                                <p:inputText value="#{UserBean.usuarioCadastro.email}"/>

                                <h:outputLabel class="poha" value="Login: "></h:outputLabel>
                                <p:inputText value="#{UserBean.usuarioCadastro.login}"/>

                                <h:outputLabel class="poha" value="Senha: "></h:outputLabel>
                                <p:password value="#{UserBean.usuarioCadastro.senha}"/>

                                <h:outputLabel class="poha" value="Foto: "></h:outputLabel>
                                <p:fileUpload id="upload" fileUploadListener="#{UserBean.doUpload}"  mode="advanced"  
                                              auto="true" sizeLimit="100000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" showButtons="false" label="Procurar..." update="messages"/>

                                <p:growl id="messages" showDetail="true"/>  
                                <h:outputLabel class="poha" value="Tipo: "></h:outputLabel>
                                <p:selectOneMenu value="#{UserBean.usuarioCadastro.tipo}">
                                    <f:selectItem itemLabel="Colaborador" itemValue="COLABORADOR"/>
                                    <f:selectItem itemLabel="Diretor" itemValue="DIRETOR"/>
                                    <f:selectItem itemLabel="Coordenador" itemValue="COORDENADOR"/>

                                </p:selectOneMenu>
                            </h:panelGrid>
                            <br />
                            <p:commandButton value="Salvar" action="#{UserBean.inserirUsuario()}"></p:commandButton>
                        </p:panel>
                    </h:form>
                </div>
            </div>
            <div id="footer"></div>
        </ui:define>
    </ui:composition>
</html>
