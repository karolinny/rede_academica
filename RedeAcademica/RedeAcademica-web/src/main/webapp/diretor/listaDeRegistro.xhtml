<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <ui:composition template="indexDiretor.xhtml">
        <ui:define name="conteudo">
            <div id="bloco">
        <h:form prependId="false">  

            <p:dataTable id="dataTable" var="historico" value="#{historicoMb.listarHistorico()}"  
                         paginator="true" rows="5"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">  
                <f:facet name="header">  
                    Registro de usuario 
                </f:facet> 

                <p:column>  
                    <f:facet name="header">  
                       <h:outputText value="Acao" />  
                    </f:facet>  
                    <h:outputText value="#{historico.acao}" />  
                </p:column>  

                <p:column>  
                    <f:facet name="header">  
                        <h:outputText value="Data-Hora-Minuto" />  
                    </f:facet>  
                    <h:outputText value="#{historico.dataHistorivo}" />  
                </p:column>  

                <p:column>  
                    <f:facet name="header">  
                        <h:outputText value="--Ip--" />  
                    </f:facet>  
                    <h:outputText value="#{historico.ip}" />  
                </p:column>  

                <p:column>  
                    <f:facet name="header">  
                        <h:outputText value="usuario" />
                    </f:facet>  
                    <h:outputText value="#{historico.login}" />  
                </p:column>  
            </p:dataTable>  

        </h:form>
            </div>
        </ui:define>
    </ui:composition>  


</html>
