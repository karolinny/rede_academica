<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="indexDiretor.xhtml">
        <ui:define name="conteudo">
            <div id="bloco">
                <h:form>
                    <p:panel header="Cadastrar Administrador" styleClass="tenso"> 

                        <h:panelGrid columns="3" columnClasses="label, value" styleClass="grid">
                            <h:outputText class="poha" value="Nome: " />  
                            <p:inputText id="nome" label="Nome" value="#{UserBean.usuarioDiretor.nome}" />
                            <h:message for="nome" />
                            
                            <h:outputText class="poha" value="Email: " />  
                            <p:inputText id="email" label="Email" value="#{UserBean.usuarioDiretor.email}" />
                            <h:message for="email" />
                            
                            <h:outputText class="poha" value="Matrícula: " />  
                            <p:inputText id="matricula" label="Matrícula" value="#{UserBean.usuarioDiretor.matricula}" />
                            <h:message for="matricula" />

                            <h:outputText class="poha" value="Login: " />  
                            <p:inputText id="login" label="Login" value="#{UserBean.usuarioDiretor.login}" />
                            <h:message for="login" />

                            <h:outputText class="poha" value="Senha: " />  
                            <p:password id="senha" label="Senha" value="#{UserBean.usuarioDiretor.senha}"/> 
                            <h:message for="senha" />
                        </h:panelGrid>
                        <br />
                        <br />
                        <h:panelGrid columns="2">
                            <p:commandButton value="Salvar" action="#{UserBean.inserirDiretor()}"/>
                            <p:commandButton value="Apagar" type="reset"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
