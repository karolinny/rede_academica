<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="indexAdmin.xhtml">
        <ui:define name="conteudo">

            <p:dataTable id="dataTableSegmentos" value="#{historicoMb.listarHistorico()}" var="historico" emptyMessage="" >
                <p:column>
                    <f:facet name="header">Ação</f:facet>
                    #{historico.acao}
                </p:column>
                <p:column>
                    <f:facet name="header">Data--Hora--Minuto</f:facet>
                    #{historico.dataHistorivo}
                </p:column>
                <p:column>
                    <f:facet name="header">--Ip--</f:facet>
                    #{historico.ip}
                </p:column>
                <p:column>
                    <f:facet name="header">Usuario</f:facet>
                    #{historico.login}
                </p:column>

            </p:dataTable>
        </ui:define>
    </ui:composition>
</html>
